<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Inspire-CheckPoint4</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <span class="m-2">Inspire</span>
            </a>
        </nav>
    </header>
    <main class="container fluid" id="image">
        <div id="app"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row d-flex">
            <div class="col-2" id="weather"></div>
            <div class="col-6 mx-5 my-5 " id="clock"></div>
            <h4 class="col-6 greeting mr-5 ml-5">Hallo mein Freund <br><b>Hello, my friend</b></h4>
            <div class="col-12 mr-5 ml-5 mb-5" id="quote"></div>
        </div>
        <div class="row d-flex">
            <div class="col-3 mx-4 p-3" id="tasks justify-content: flex-end; ">
                <div class="card m-2">
                    <div class="card-header rain">
                        <h4 class="card-title" style="color: black; text-shadow: 1px 1px maroon">To Do List:</h4>
                    </div>
                    <div class="m-3">
                        <p><i><b>Remaining Tasks:</b></i></p>
                    </div>
                    <div id="todo"></div>
                    <form class="form d-flex p-2" onsubmit="app.tasksController.addTask()">
                        <input type="text" name="task" class="form-control" placeholder="Enter a new task..." required
                            minlength="" maxlength="">
                        <button class="btn btn-dark btn-outline-primary shadow-light ml-1 justify-content-center"
                            type="submit"><b>+</b></button>
                    </form>
                </div>
            </div>


    </main>
    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Made by Fallon</small></p>
        </div>
    </footer>

    <script src="app\Utils\Clock.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
